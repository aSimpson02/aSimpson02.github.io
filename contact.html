<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASimpsonStudio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: #fff;
        }

        .top-bar {
            background-color: black;
            color: #fff;
            padding: 10px 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
        }

        .menu {
            order: 1; 
            width: 100%; 
            text-align: center; 
            margin-bottom: 10px; 
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px; 
            font-size: 18px;
        }

        

        .linkdin {
            text-align: center; 
            width: 100%;
            margin-bottom: 10%;
        }

        .github {
            text-align: center; 
            width: 100%;
            margin-bottom: 10%;
        }

        .github img,
        .linkedin img {
        width: 50px; 
        height: auto; 
        display: inline-block; 
        margin-right: 10px; 
        vertical-align: middle;
        }
        

        .content {
            padding: 50px;
            text-align: center
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                padding: 20px;
                justify-content: center; 
                align-items: center; 
            }

            .menu {
                order: 2; 
                margin-bottom: 20px; 
            }

            .social-icons {
                order: 4; 
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>


    <div class = "github">
        <a href="https://github.com/aSimpson02/Portfolio-Projects/tree/main" target="_blank">
            <div class = "github img">
                <img src="github_logo.png" alt="GitHub Logo">
            </div>
        </a>
        <p>-- My Github</p>
    </div>
     
    
    <div class = "linkdin">
        <a href="www.linkedin.com/in/annabel-simpson-76686179" target="_blank">
            <div class = "linkdin img">
                <img src="linkdin_logo.png" alt="LinkedIn Logo">
            </div>
        </a>
        <p>-- My LinkedIn</p>
    </div>


    <div class="content">
        <h1 class="text-center mt-5 mb-4">Don't be shy...</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
