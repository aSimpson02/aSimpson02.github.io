<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: #fff;
        }

        .top-bar {
            background-color: black;
            color: #fff;
            padding: 10px 20px; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }

        .menu {
            order: 2; 
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px; 
            font-size: 18px;
        }

        .social-icons {
            display: flex;
            align-items: center;
            order: 1;
        }

        .social-icons img {
            width: 30px;
            margin-right: 20px; 
            cursor: pointer;
        }

        .content {
            padding: 50px;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                padding: 20px;
                justify-content: center; 
                align-items: center; 
            }

            .menu {
                order: 1;
                margin-top: 20px;
            }

            .social-icons {
                order: 2; 
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>
        <div class="social-icons">
            <p>-- My Github</p>
            <a href="https://github.com/aSimpson02/Portfolio-Projects/tree/main" target="_blank">
                <img src="github_logo.png" alt="GitHub Logo">
            </a>
            <p>-- My LinkedIn</p>
            <a href="www.linkedin.com/in/annabel-simpson-76686179" target="_blank">
                <img src="linkdin_logo.png" alt="LinkedIn Logo">
            </a>
        </div>
    </div>

    <div class="content">
        <h1 class="text-center mt-5 mb-4">Don't be shy...</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
