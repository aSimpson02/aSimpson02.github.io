<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script src="HTML\three.module.min.js"></script>
    <script src="HTML\GLTFLoader.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 0);
        scene.add(light);
    
        const loader = new THREE.GLTFLoader();
        loader.load('C:/Users/simps/OneDrive/Documents/GitHub/portfolio_webpage/HTML/website.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);
        }, undefined, function (error) {
            console.error('Error loading GLB model:', error);
        });
    
        camera.position.z = 5;
    
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    
        animate();
    </script>
    </body>
    </html>
