<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            display: flex;
            flex-direction: row-reverse;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #fff;
        }

        #sidebar {
            background-color: black;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            padding: 20px;
            right: 0;
        }

        #content {
            margin-right: 220px;
            padding: 20px;
        }

        .project {
            width: calc(33.33% - 20px); 
            margin: 10px;
            background-color: black;
            padding: 20px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .project:hover .description {
            display: block;
        }

        .project-name {
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .description {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #000;
            font-size: 14px;
        }


        .toc {
            cursor: pointer;
            margin-bottom: 10px;
        }

        .active {
            font-weight: bold;
            color: rgb(175, 113, 123); 
        }

        .ab, .pp {
            display: none;
        }

        .ab.active, .pp.active {
            display: block;
        }

        
        #home {
            width: calc(100% - 220px);
            height: 100vh;
            background-image: url('https://www.bing.com/images/search?view=detailV2&ccid=dT%2fKQI0U&id=3280C833C66C4F86DE4787818D6670EB7881FA75&thid=OIP.dT_KQI0UK5AM0eq36iXAKQHaE4&mediaurl=https%3a%2f%2fwww.publicdomainpictures.net%2fpictures%2f150000%2fvelka%2ftropical-beach-1454007190ZAK.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.753fca408d142b900cd1eab7ea25c029%3frik%3ddfqBeOtwZo2Bhw%26pid%3dImgRaw%26r%3d0&exph=1267&expw=1920&q=beach&simid=608004654957205688&FORM=IRPRST&ck=3210ED38977A243EDBCCD37ADBF126FF&selectedIndex=9&itb=0&ajaxhist=0&ajaxserp=0');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="toc active" data-section="home">Home</div>
        <div class="toc" data-section="about">About</div>
        <div class="toc" data-section="portfolio">Portfolio Projects</div>
    </div>


    <div id="content">
        <div id="home" class="ab active"></div>
        <div id="about" class="ab"> 
            <h2>About</h2>
            <p>Description about me: uni student at UAL completing Creative computing in summer 2025....</p>
        </div>


        <div id="portfolio" class="pp"> 
            <h2>Portfolio Projects</h2>
            <div class="project">
                <a href="https://www.google.co.uk/">Project 1</a>
                <div class="description">Project 1 Description</div>
            </div>

            <div class="project">
                <a href="https://www.google.co.uk/">Project 2</a>
                <div class="description">Project 2 Description</div>
            </div>

            <div class="project">
                <a href="https://www.google.co.uk/">Project 3</a>
                <div class="description">Project 3 Description</div>
            </div>
            <!-- More projects here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.toc');
            sections.forEach(section => {
                section.addEventListener('click', function() {
                    const sectionId = this.getAttribute('data-section');
                    const activeSection = document.querySelector(`#${sectionId}`);
                    sections.forEach(s => s.classList.remove('active'));
                    this.classList.add('active');
                    document.querySelectorAll('.ab, .pp').forEach(section => section.classList.remove('active'));
                    activeSection.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
